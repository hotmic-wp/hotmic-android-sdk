plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk 30

    defaultConfig {
        applicationId "io.hotmic.media_player_sample"
        minSdk 21
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
    }
}

dependencies {

    def ktx_version = "1.3.2"
    def appcompat_version = "1.3.1"
    def material_version = "1.4.0"
    def constraint_layout_version = "2.1.1"
    def legacy_support_version = "1.0.0"
    def junit_version = "4.+"
    def test_rules_version = "1.2.0"
    def androidX_junit_version = "1.1.3"
    def espresso_version = "3.4.0"
    def espresso_contrib_version = "3.0.2"
    def rxkotlin_version = "2.4.0"
    def rxandroid_version = "2.1.1"
    def rxrelay_version = "2.1.1"
    def gson_version = "2.8.8"
    def retrofit_version = "2.9.0"
    def mediarouter_version = "1.2.4"
    def polyadapter_version = "0.10.0"
    def explayer_version = "2.14.2"
    def circle_image_version = "3.1.0"
    def timber_version = "4.7.1"
    def opentok_version = "2.20.1"
    def easy_permission_version = "3.0.0"
    def glide_version = "4.12.0"
    def browser_version = "1.3.0"
    def fragment_version = "1.3.6"
    def recyclerview_version = "1.2.1"

    // Import Library
    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])

    // Import dependencies
    implementation "androidx.core:core-ktx:$ktx_version"
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "com.google.android.material:material:$material_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.legacy:legacy-support-v4:$legacy_support_version"
    testImplementation "junit:junit:$junit_version"
    androidTestImplementation "androidx.test:rules:$test_rules_version"
    androidTestImplementation "androidx.test.ext:junit:$androidX_junit_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation("com.android.support.test.espresso:espresso-contrib:$espresso_contrib_version") {
        exclude group: 'com.android.support', module: 'appcompat'
        exclude module: 'recyclerview-v7'
        exclude module: 'appcompat-v7'
    }
    implementation "com.opentok.android:opentok-android-sdk:$opentok_version"
    implementation "com.jakewharton.timber:timber:$timber_version"
    implementation "de.hdodenhof:circleimageview:$circle_image_version"
    implementation "com.google.android.exoplayer:exoplayer:$explayer_version"
    implementation "io.reactivex.rxjava2:rxkotlin:$rxkotlin_version"
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    implementation "com.jakewharton.rxrelay2:rxrelay:$rxrelay_version"
    implementation "com.google.code.gson:gson:$gson_version"
    implementation group: 'com.pubnub', name: 'pubnub-gson', version: '5.1.1'
    implementation "com.squareup.retrofit2:retrofit:$retrofit_version"
    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "com.squareup.retrofit2:adapter-rxjava2:$retrofit_version"
    implementation "androidx.mediarouter:mediarouter:$mediarouter_version"
    implementation "com.github.trevjonez:polyadapter-android:$polyadapter_version"
    implementation 'com.github.instacart.truetime-android:library-extension-rx:3.4'
    implementation "pub.devrel:easypermissions:$easy_permission_version"
    implementation "com.github.bumptech.glide:glide:$glide_version"
    kapt "com.github.bumptech.glide:compiler:$glide_version"
    implementation("com.github.bumptech.glide:okhttp3-integration:$glide_version") {
        exclude group: 'glide-parent'
    }
    implementation "androidx.browser:browser:$browser_version"

    implementation "androidx.recyclerview:recyclerview:$recyclerview_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"
}